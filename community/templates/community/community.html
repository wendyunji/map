{% extends 'base.html' %}
{% load static %}
{% block content %}

<section style="margin:0px 200px; margin-top:80px; font-family: 'Noto Sans KR', sans-serif;">

<div style="background-size:100%;">

    <h2 style="font-family: 'Nanum Gothic Coding', sans-serif;"> 커뮤니티 </h2>
    <div style="text-align:right;"><a class="btn btn-outline-dark" href="{% url 'community:new'%}">글쓰기</a></div>
    <br>
    <br>

    {%for post in posts%}
    <hr>
    <div style="display:flex; margin: 10px 0px; height: 20vh;">
        <div style="overflow:hidden;margin:0px 30px;width:20vh; height:20vh; border-radius:10%;">

            {%if post.image%}
            <img src="{{ post.image.url }}" style="object-fit: cover; width:100%; height: 100%;" alt="사진">
            {%else%}

            <img src="{% static 'img/meeting.png' %}"
                style=" border-radius:10%; background-color:rgb(255, 255, 255); width:100%; height:100%;" alt="이미지가 어디갔징">

            {%endif%}
        </div>
        <div style="display:flex; flex-direction: column; justify-content: space-around;">
            <h3><a style="text-decoration:none; color:black; font-family: 'Nanum Gothic Coding', sans-serif; " href="{%url 'community:detail' post.id%}">{{post.title}}</a>
            </h3>
   
            <div style=" display:block;">
            작성자 : {{post.writer}}
            <br>
            {{post.pub_date}} 
            </div>
        </div>
    </div>
    {%endfor%}
    <hr>
</div>

</section>
<br>
{% endblock %}
