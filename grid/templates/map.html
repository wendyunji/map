{% extends 'base.html' %}
{% load static %}

{% block content %}

  <style>
.area {
    position: absolute;
    background: #fff;
    border: 1px solid #888;
    border-radius: 3px;
    font-size: 12px;
    top: -5px;
    left: 15px;
    padding:2px;
}

.info {
    font-size: 12px;
    padding: 5px;
}
.info .title {
    font-weight: bold;
}
</style>

<div id="map" style="width:100%;height:100%;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f827d5dff3b0ce5909fb5a2e514dfaad"></script>
<script>
// 지도에 폴리곤으로 표시할 영역데이터 배열입니다 
var areas = [];
{%for i in trenches%}
        
    var lat={{i.latitude}}
    var lng={{i.longitude}}
   
  
    spot = {name: "{{i.trench_num}}",
            path:[new kakao.maps.LatLng(lat,lng),
                new kakao.maps.LatLng(lat+0.5,lng),
                new kakao.maps.LatLng(lat+0.5,lng+0.5),
                new kakao.maps.LatLng(lat,lng+0.5)
            
                ],
                
            color :""}

    if({{i.acc}} > 0.75){
        spot.color = "#FF6544";
    
    } else if({{i.acc}} > 0.5) {
        spot.color = "#FFC193";
    } else if({{i.acc}} > 0.47) {
        spot.color = "#FFDD93";
    }else if({{i.acc}} > 0.45) {
        spot.color = "#FDFF93";
    }
    else if({{i.acc}} > 0.44) {
        spot.color = "#4CE361";
    } else {
        spot.color = "#4CA8E3";
    }

    areas.push(spot)
{%endfor%}
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 30// 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption),
    customOverlay = new kakao.maps.CustomOverlay({}),
    infowindow = new kakao.maps.InfoWindow({removable: true});

// 지도에 영역데이터를 폴리곤으로 표시합니다 

for (var i = 0, len = areas.length; i < len; i++) {
    displayArea(areas[i]);
}



// 다각형을 생상하고 이벤트를 등록하는 함수입니다
function displayArea(area) {

    // 다각형을 생성합니다 
    var polygon = new kakao.maps.Polygon({
        map: map, // 다각형을 표시할 지도 객체
        path: area.path,
        strokeWeight: 2,
        strokeColor: '#004c80',
        strokeOpacity: 0.8,
        fillColor: area.color,
        fillOpacity: 0.7 
    });

    // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다 
    kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {
        var content = '<div class="info">' + 
                    '   <div class="title">' + area.name + '</div>' +
                    '   <div class="size">총 면적 : 약 ' + Math.floor(polygon.getArea()) + ' m<sup>2</sup></area>' +
                    '</div>';

        infowindow.setContent(content); 
        infowindow.setPosition(mouseEvent.latLng); 
        infowindow.setMap(map);
    });

    polygon.setMap(map);
}
</script>
{% endblock%}
