{% load static %}
<script language="javascript" type="text/javascript">

    function open_parent_c(t) {

        a = "../../community/" + t
        console.log(a)
        window.parent.location.href = a;
    }

</script>

<div style="background-size:100%; ">

    <h2 style="font-family: 'Nanum Gothic Coding', sans-serif;">내 QnA</h2>

    {%for qna in myQnA%}
    <hr>
    <div style="display:flex; margin: 10px 0px; height: 20vh;">
        <div style="overflow:hidden;margin:0px 30px;width:20vh; height:20vh; border-radius:10%;">
            
            {%if qna.image%}
            <img src="{{ qna.image.url }}" style="object-fit: cover; width:100%; height: 100%;" alt="사진">
            {%else%}
            <img src='{% static "img/meeting.png" %}' style="object-fit: cover; width:100%; height: 100%;" alt="사진">
            {%endif%}
           
        </div>
        <div style="display:flex; flex-direction: column; justify-content: space-around;">

            <h3><a style="text-decoration:none; color:black; font-family: 'Nanum Gothic Coding', sans-serif;" href=""
                    onclick="open_parent_c({{qna.id}})">{{qna.title}}</a>
            </h3>
            작성자 : {{qna.writer}} <br>
            {{qna.pub_date}}

        </div>
    </div>

    {%endfor%}
    <hr>
</div>
